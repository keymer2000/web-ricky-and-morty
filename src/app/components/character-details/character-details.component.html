<section class="container__card-details">
    <div class="card-details" *ngIf="character$ | async as character">
        <div class="card-image card-item ">
            <img [src]="character.image" [alt]="character?.name" class="card-img-top" />
        </div>
        <div class="card-inner card-item">
            <div class="header">
                <h2 class="text-muted">{{ character.name | slice: 0:15 }}</h2>
                <h4 class="text-muted">
                    {{ character.gender }}
                </h4>
                <h4 class="text-muted">
                    {{character.species}}
                </h4>
                <h4 class="text-muted">
                    {{character.status}}
                </h4>
                <small class="text-muted">
                {{ character.created | date }}
                </small>
            </div>
        </div>
    </div>
    <button class="button__go_back" (click)="onGoBack()">Go Back</button>
</section>

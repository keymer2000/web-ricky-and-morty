<section class="container__card">
    <div class="card">
        <div class="image">
            <a [routerLink]="['/character-profile', character?.id]">
                <img [src]="character?.image" [alt]="character?.name" class="card-img-top" />
            </a>
        </div>
        <div class="card-inner">
            <a class="text-muted text-link" [routerLink]="['/character-profile', character?.id]">
                <h2 class="text-muted">{{ character?.name | slice: 0:15 }}</h2>
            </a>
            <h4 class="text-muted">
                {{ character?.gender }}
            </h4>
            <small class="text-muted">
        {{ character?.created | date }}
      </small>
        </div>
    </div>
</section>
